<div class="tab-content" id="pills-tabContent">
    <div class="tab-pane fade show active" id="signin" role="tabpanel" aria-labelledby="signin-tab" tabindex="0">
        <div class="row gx-2 gy-4">
            <div class="modal-login-form">
                <form #form="ngForm">
                    <div class="">
                        <label for="Enter your Email">Enter your Email</label>
                    </div>

                    <div class="form-floating mb-4 d-flex justify-content-center">
                        <input name="email" [(ngModel)] = "userresetpassword.email" #email = "ngModel" required type="email" placeholder="name@example.com">
                        <label for="email">User email</label>
                    </div>

                    <div class="form-floating mb-4 d-flex justify-content-center" *ngIf=status>
                        <input name="code" [(ngModel)] = "userresetpassword.code" #code = "ngModel" class="form-control custom-input" placeholder="Enter Code">
                        <label for="code">Code</label>
                    </div>
                    <div class="form-floating mb-4 d-flex justify-content-center" *ngIf=status>
                        <input  name="newPassword" [(ngModel)] = "userresetpassword.newPassword" #newPassword = "ngModel" class="form-control custom-input" placeholder="Enter password">
                        <label for="newPassword">New Password</label>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary full-width font--bold btn-lg" (click)="checkemail()" *ngIf=!status>Submit</button>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary full-width font--bold btn-lg" (click)="resetpassword()" *ngIf=status>Reset My password</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
