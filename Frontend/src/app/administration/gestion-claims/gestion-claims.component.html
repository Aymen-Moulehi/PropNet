<div class="col-xl-8 col-lg-8 col-md-12 col-sm-12">
    <div class="row">
      <div class="col-lg-12 mb-4">
        <div class="p-3 bg-white rounded border d-flex align-items-center justify-content-between">
          <div class="plc-vert-1 font--bold">
            <span class="small">102 Agents Found</span>
          </div>
          <div class="plc-vert-2">
            <div class="btn-group" role="group">
              <input type="radio" class="btn-check" name="viewpart" id="gridview">
              <label class="btn btn-outline-primary btn-sm font--medium" for="gridview">
                <i class="fa-solid fa-border-none me-1"></i>Grid
              </label>
              <input type="radio" class="btn-check" name="viewpart" id="listview" checked="">
              <label class="btn btn-outline-primary btn-sm font--medium" for="listview">
                <i class="fa-solid fa-bars me-1"></i>List
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <div class="row gx-3 gy-4">
      <div class="col-lg-12">
        <div class="agent-list-block border" *ngFor="let claim of ClaimList">
          <div class="agent-list-fliop">
            <div class="agent-list-thumb">
              <a href="agent-detail.html"><img src="assets/img/team-1.jpg" class="img-fluid rounded" alt=""></a>
              <span class="verify-icon"><i class="fa-solid fa-check"></i></span>
            </div>
          </div>
          <div class="agent-list-caption">
            <div class="agent-eliops mb-2">
              <span class="label py-2 font--medium label-light-success me-2">32 Properties</span>
            </div>
            <div class="agent-title-uio mb-2">
              <h5 class="mb-0">
                <a href="agent-detail.html">Mr. {{ claim.name }}</a>
              </h5>
              <span class="font--medium small">
                <i class="fa-solid fa-location-dot me-2"></i>Liverpool, USA
              </span>
            </div>
            <div class="agent-yytr small font--medium mb-3">
              <p>{{ claim.message }}.</p>
            </div>
            <div class="single-button">
              <button type="button" class="btn btn-md font--bold btn-light-warning me-2">
                <i class="fa-solid fa-phone me-2"></i>856 742 672
              </button>
              <button type="button" class="btn btn-md font--bold btn-light-success" data-bs-toggle="modal" data-bs-target="#message">
                <i class="fa-solid fa-paper-plane me-2">{{ claim.email }}</i>
              </button>
              <button type="button" class="btn btn-md font--bold btn-light-danger" (click)="DeleteClaim(claim.idClaim)">
                <i class="fas fa-trash"></i> Delete
              </button>
              <button type="button" class="btn btn-md font--bold btn-light-primary" (click)="updateClaim(claim)">
                Update
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
