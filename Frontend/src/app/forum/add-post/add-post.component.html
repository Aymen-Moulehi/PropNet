<div class="page-title" style="background:#017efa url(assets/img/page-title.png) no-repeat;">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12">

                <h2 class="ipt-title">Get In touch</h2>
                <span class="ipn-subtitle">Get all latest news and updates</span>

            </div>
        </div>
    </div>
</div>
<section>

    <div class="container">

        <div class="row justify-content-center">
            <div class="col-lg-7 col-md-10 text-center">
                <div class="sec-heading center">
                    <label class="label text-success bg-light-success">Grow Your Business</label>
                    <h2>Activate Next Now</h2>
                    <p>Your voice matters! Join our vibrant community and share your unique perspective to inspire, connect, and shape the future together.</p>
                </div>
            </div>
        </div>
        <div class="row align-items-center justify-content-center">

            <div class="col-lg-10 col-md-12">

                <div class="row">
                    <div class="col-lg-12 col-md-6">
                        <div class="form-group">
                            <label>Title</label>
                            <input type="text" class="form-control simple">
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6">
                        <div class="form-group">
                            <label>Category</label>
                            <input type="email" class="form-control simple">
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6">
                        <div class="form-group">
                            <label>Related Tags</label>
                            <input type="text" class="form-control simple">
                        </div>
                    </div>
                    <div class="col-lg-12 col-md-6">
                        <div class="form-group">
                            <label>Large file input example</label>
                            <input (change)="onImageUpload($event)" class="form-control form-control-lg-24" style="height: 100%;" id="formFileLg"
                                type="file" >
                        </div>
                    </div>
                    <div class="col-lg-12 col-md-12">
                        <div class="form-group">
                            <label>Content</label>
                            <textarea class="form-control simple"></textarea>
                        </div>
                    </div>
                    <div class="col-lg-12 col-md-12">
                        <div class="form-group">
                            <button class="btn btn-primary" type="submit" (click)="imageUploadAction()">Post Now</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

</section>
